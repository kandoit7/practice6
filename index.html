<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JM-Multi Track</title>
		<style>
		div { 
			vertical-align:bottom;
			height: 110px;
			margin: 5px 0px 0px 0px;
		}
		.track {
			display: inline-block;
			width: 160px;
			height: 100px;
			background-color: skyblue;
		}
		
		canvas {
			width: 300px;
			height: 100px;
			background: #202020; 
			box-shadow: 0px 0px 10px blue;
			color: white;
			vertical-align:bottom;
		}
		#audioSource{
			width: 120px;
			vertical-align:bottom;
		}
		
		img { 
			vertical-align:top;
		}
		</style>
	</head>
	<body>
		<span>
			<a id="save"></a>
		</span>
		<div id="track1">
			<span class='track'>track1
				<input type="button" value="play" onclick="firstRecord.play(this);"/>
				<input type="button" value="down" onclick="firstRecord.down(this);"/>
			</span>
			<canvas id="crecord" class='record'></canvas>
			<img id="record" src="images/mic.png" onclick="firstRecord.toggleRecording(this);">
			<select id="change" class="one"></select>
		</div>

		<script src="javascripts/adapter.js"></script>
    		<script src="javascripts/audiodisplay.js"></script>
    		<script src="javascripts/recorderjs/recorder.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
